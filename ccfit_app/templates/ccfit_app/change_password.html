<!DOCTYPE html>
{% extends 'ccfit_app/base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block body_block %}
<div class="container">
    <h1>CHANGE Password</h1>

    <form class="user"  method="post" id="loginForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="font-weight-bold btn btn-warning btn-block">CHANGE Password</button>
    </form>
    <a href="{% url 'ccfit_app:signup' %}" class="btn btn-simple">Sign up</a>
</div>
{% endblock %}
